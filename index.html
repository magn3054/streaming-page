    <style>
    :root{

        .center {
          margin: 0;
          position: fixed;

        .centernetflix {

          left: 35%;

        }

        .centerhbo {
          margin: 0;
          position: absolute;
          top: var(--topline);
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }

        .centerdisney {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 68%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }

        .centertv2 {
          margin: 0;
          position: absolute;
          top: var(--botline);
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }

        body {
          height: 100%;
          margin: 0;
          padding: 0;
        } 

        img {
          padding: 0;
          display: flex;
          margin: 0 auto;
          height: auto;
          max-width: 100%;
        }


    </style>   
</head>
