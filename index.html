<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming Platforms</title>
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/show-tjeneste.js" defer></script>
  <link rel="icon" href="img/icon.svg" type="image/x-icon">
  <style>
    .mountain-container {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .mountain-container img {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="mountain-container">
    <img src="img/mountain4.svg" alt="">
    <img src="img/mountain3.svg" alt="">
    <img src="img/mountain2.svg" alt="">
    <img src="img/mountain1.svg" alt="">
  </div>
  <header>
    <div class="dropdown">
      <button>Vælg tjenester</button>
      <div id="dropdown-menu" class="dropdown-content">
        <label><input type="checkbox" class="platform-checkbox" value="netflix" />Netflix</label>
        <label><input type="checkbox" class="platform-checkbox" value="disney" />Disney+</label>
        <label><input type="checkbox" class="platform-checkbox" value="hbo" />HBO</label>
        <label><input type="checkbox" class="platform-checkbox" value="prime" />Prime</label>
        <label><input type="checkbox" class="platform-checkbox" value="viaplay" />Viaplay</label>
        <label><input type="checkbox" class="platform-checkbox" value="skyshowtime" />SkyShowTime</label>
        <label><input type="checkbox" class="platform-checkbox" value="tv2" />TV2 Play</label>
        <label><input type="checkbox" class="platform-checkbox" value="dr1" />DR1</label>
        <label><input type="checkbox" class="checkbox-all" id="select-all" value="all" /><span id="selectAllButton">Vælg
            alle</span></label>
      </div>
    </div>
  </header>

  <main class="logos" id="logos"></main>

</body>

</html>
