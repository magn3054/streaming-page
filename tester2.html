    <title>

    <style>
    :root{
      --padding: 6.24%;
      --paddingflix: 9.9%;
    }
    
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        } 

        img {
          padding: 0;
          display: flex;
          margin: 0 auto;
          height: 100%;
          max-width: 100%;
        }

        .center {
            top: 0%;
            left: 0%;
          margin: 0;
          position: fixed;
          width: 100%;
          height: 100%
        }

        .centernetflix {
            background-color: rgb(21, 255, 0);
            padding-left: var(--paddingflix); padding-right: var(--paddingflix);
          height:25%;
          margin: 0;
          position: absolute;
          top: calc(50% - 37.5%);
          left: calc(50% - 12.5%); 
          animation-name: netflix_posh;
          animation-duration: 5s;
          animation-timing-function: linear;
          animation-iteration-count: infinite; 
        }

        .centerhbo {
            background-color: rgb(255, 230, 0);
            padding-left: var(--padding); padding-right: var(--padding);
          height:25%;
          margin: 0;
          position: absolute;
          top: calc(50% - 12.5%);
          left: calc(50% - 37.5%);
          animation-name: hbo_posh;
          animation-duration: 5s;
          animation-timing-function: linear;
          animation-iteration-count: infinite; 
        }

        .centerdisney {
            background-color: red;
          height:25%;
          margin: 0;
          position: absolute;
          top: calc(50% - 12.5%);
          left: calc(50% + 12.5%);
          animation-name: disney_posh;
          animation-duration: 5s;
          animation-timing-function: linear;
          animation-iteration-count: infinite; 
        }

        .centertv2 {
            background-color: rgb(255, 0, 212);
            padding-left: var(--padding); padding-right: var(--padding);
          height:25%;
          margin: 0;
          position: absolute;
          top: calc(50% + 12.5%);
          left: calc(50% - 12.5%); 
          animation-name: tv2_posh;
          animation-duration: 5s;
          animation-timing-function: linear;
          animation-iteration-count: infinite; 
        }

        @keyframes hbo_pos {
          0% {left:50vw; top:30vh;} /* hbo pos - left:50%; top:30%;*/
          25%  {left:68vw; top:50vh;} /* dis pos - left:68%; top:50%; */
          50%  {left:50vw; top:70vh;} /* tv2 pos - left:50%; top:70%; */
          75%  {left:35vw; top:50vh;} /* net pos - left:35%; top:50%; */
          100% {left:50vw; top:30vh;} /* hbo pos */
        }
        @keyframes disney_pos {
          0%   {left:68%; top:50%;} /* dis pos */
          25%  {left:50%; top:70%;} /* tv2 pos */
          50%  {left:35%; top:50%;} /* net pos */
          75%  {left:50%; top:30%;} /* hbo pos */
          100% {left:68%; top:50%;} /* dis pos */
        }
        @keyframes tv2_pos {
          0%   {left:50%; top:70%;} /* tv2 pos */
          25%  {left:35%; top:50%;} /* net pos */
          50%  {left:50%; top:30%;} /* hbo pos */
          75%  {left:68%; top:50%;} /* dis pos */
          100% {left:50%; top:70%;} /* tv2 pos */
        }
        @keyframes netflix_pos {
          0%   {left:35%; top:50%;} /* net pos */
          25%  {left:50%; top:30%;} /* hbo pos */
          50%  {left:68%; top:50%;} /* dis pos */
          75%  {left:50%; top:70%;} /* tv2 pos */
          100% {left:35%; top:50%;} /* net pos */
        }

    </style>   
</head>


<body> <!--â€” This is where the content of the page goes.-->

</div>

<div class="centernetflix">
<a href="https://www.netflix.com/browse">                
    <img src="Netflix_logo.png" alt="Link to Netflix"> <!-- H x 0,55 -->
  </a> </div>
  
  <div class="centerhbo">
      <a href="https://play.hbomax.com/page/urn:hbo:page:home">
          <img src="HBO_logo.png" alt="Link to HBO"> <!-- H x 1 -->
        </a> </div>  
        
        <div class="centerdisney">
            <a href="https://www.disneyplus.com/en-gb/home">
                <img src="Disney+_logo.png" alt="Link to Disney+"> <!-- H x 1,77 -->
            </a> </div>    
            
            <div class="centertv2">
                <a href="https://play.tv2.dk/">
                    <img src="TV2_logo.png" alt="Link to TV2play"> <!-- H x 1 -->
                  </a> </div>
        
        
    </body>
</html>
